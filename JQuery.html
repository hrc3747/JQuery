<!doctype html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>  //Reference jQuery library
    </head>
            <script>
                $("document").ready(function() {  //Execute function when html document has loaded
                    $("html").append (  //Use jQuery to append html
                        "<body>\
                            <div id='container'>\
                                <div id='inner'>\
                                    <h1>Basic jQuery</h1>\
                                    <p id='1'>Paragraph 1</p>\
                                    <p id='2'>Paragraph 2</p>\
                                    <p id='3'>Paragraph 3</p>\
                                </div>\
                            </div>\
                        </body>"
                    );
                    $("#2").css({"color":"red"});       //Use jQuery to change CSS font color based on element ID
                    $("#3").click(function() {      //Use jQuery to execute function when element is clicked on
                        $('h1').hide();     //Hide element when function is executed
                    });
                });
            </script>
</html>
